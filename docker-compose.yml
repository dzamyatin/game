version: "3.8"
services:
  game-nginx:
    depends_on:
      - game-php-fpm
    restart: always
    container_name: game-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./app:/www
    ports:
      - "${SSL_EXTERNAL_PORT}:443"
      - "${HTTP_EXTERNAL_PORT}:80"
    networks:
      game-app:
        aliases:
          - game-nginx
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
  game-php-fpm:
    restart: always
    container_name: game-php-fpm
    volumes:
      - ./app:/www
    networks:
      game-app:
        aliases:
          - game-php-fpm
    build:
      context: ./
      dockerfile: ./php/Dockerfile
networks:
  game-app:
    name: game-app
